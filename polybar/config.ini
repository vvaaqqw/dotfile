[colors]
background = #000000
background-alt = #00FFC8
foreground = #C5C8C6
primary = #00FFFF
secondary = #00FFC8
alert = #A54242
disabled = #707880
adapta-cyan = #00FFFF
adapta-red = #FF5252
adapta-yellow = #C9BC0E
adapta-lightgreen = #00FFC8
adapta-green = #009688
adapta-grey = #475359


;; Global WM Settings

[global/wm]
; Adjust the _NET_WM_STRUT_PARTIAL top value
; Used for top aligned bars
margin-bottom = 0

; Adjust the _NET_WM_STRUT_PARTIAL bottom value
; Used for bottom aligned bars
margin-top = 0

[bar/mybar]
; about i3
scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output

width = 100%
height = 24pt
radius = 0

; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 1pt
border-color = #0000000

padding-left = 0
padding-right = 1

module-margin = 1

; separator = >
; separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font:size=10;3
font-1 = FontAwesome 6 Free:size=10:style=Solid;1
font-2 = Unifont:size=10;2
font-3 = siji:size=10
; 解决中文输入问题
font-4 = Noto Serif:size=9

modules-left = i3 xwindow  
; modules-center =
modules-right = mpris-play-pause mpris decor1 updates-pacman-aurhelper filesystem memory cpu wlan date decor1 xkeyboard pulseaudio backlight battery 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

